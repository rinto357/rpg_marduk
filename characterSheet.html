<div class='textback' id='charSheet'>
  <div id='csCharInfo' class='csBox'>
    <div id='csName' class='roof'>
      character name
    </div>
    <div id='csAge' class='panel'>
      character age
    </div>
    <div id='csGender' class='panel'>
      character gender
    </div>
  </div>
  <div id='csCharRace' class='csBox'>
    <div class='roof'>
      race name
    </div>
    <div class='panel'>
      race description
    </div>
  </div>
  <div id='csCharPath' class='csBox'>
    <div class='roof'>
      class name
    </div>
    <div class='panel'>
      class description
      <div class='csPrimeAtr csBox'>
        class primary attribute 1
      </div>
      <div class='csPrimeAtr csBox'>
        class primary attribute 2
      </div>
    </div>
  </div>
  <div id='csCharStats' class='csBox'>
    <div class='roof'>
      character attributes
    </div>
    <div class='panel'>
      list of attributes
    </div>
  </div>
  <div id='csQuarks' class='csBox'>
    <div class='roof'>
      character quarks
    </div>
    <div class='panel'>
      list of quarks
    </div>
  </div>
  <div id='csRolePlay' class='csBox'></div>
  <div id='csSkills' class='csBox'></div>
  <div id='csInventory' class='csBox'></div>
  
</div>
